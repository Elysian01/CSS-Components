<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a658a7b479.js" crossorigin="anonymous"></script>
    <title>NavBar</title>
    <link rel="stylesheet" href="navbar.css">

    <script src="http://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="logo">Abhishek <span>Gupta</span></li>
            <li class="btn"><span class="fas fa-bars"></span></li>
            <div class="items">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </div>
            <li class="search-icon">
                <input type="search" placeholder="Search">
                <label for="search" class="icon">
                    <span class="fas fa-search"></span>
               </label>
            </li>
        </ul>
    </nav>

    <script>
        $('nav ul li.btn span').click(function() {
            $('nav ul div.items').toggleClass("show");
            $('nav ul li.btn span').toggleClass("show");
        });
    </script>
</body>

</html>
